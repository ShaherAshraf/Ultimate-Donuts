<app-container>
  <mat-card appearance="outlined" appInView (isVisible)="onElementVisible()">
    <mat-card-content>
      <mat-card-title
        [@fadeInUp]="{
          value: inView ? 'visible' : 'hidden',
          params: { delay: 1 * 250 }
        }"
        >Join our sweet community and stay up-to-date!
      </mat-card-title>
      <mat-card-subtitle
        [@fadeInUp]="{
          value: inView ? 'visible' : 'hidden',
          params: { delay: 2 * 250 }
        }"
        >you'll be the first to know about new flavors, seasonal specials, and
        limited-time offers.
      </mat-card-subtitle>
      <mat-form-field
        appearance="outline"
        [@fadeInUp]="{
          value: inView ? 'visible' : 'hidden',
          params: { delay: 3 * 250 }
        }"
      >
        <input
          #emailInput
          matInput
          placeholder="Enter your email"
          type="email"
          required
        />
        <button mat-button matSuffix (click)="subscribe()">Subscribe</button>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</app-container>

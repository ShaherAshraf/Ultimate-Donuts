<header class="table-header">
  <h2 class="table-title">
    <span>
      <ng-container *ngIf="isCart">
        <mat-icon>shopping_cart</mat-icon>
        Your Cart
      </ng-container>
      <ng-container *ngIf="isWishlist">
        <mat-icon>favorite</mat-icon>
        Your Wishlist
      </ng-container>
    </span>
    <span>
      <ng-container *ngIf="donuts.length == 1">1 item</ng-container>
      <ng-container *ngIf="donuts.length > 1">
        {{ donuts.length }} items
      </ng-container>
    </span>
  </h2>
  <mat-divider></mat-divider>
  <p class="table-title total">
    <span>
      <span>Total</span>
      <span>${{ calculateCartTotal().toFixed(2) }}</span>
    </span>
    <span>
      <button mat-stroked-button *ngIf="isCart">PROCEED TO CHECKOUT</button>
      <button mat-stroked-button *ngIf="isWishlist">ADD ALL TO CART</button>
    </span>
  </p>
</header>
<table mat-table [dataSource]="dataSource" matSort>
  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element">
      <div class="donut-img">
        <img [src]="element.image" [alt]="element.description" />
      </div>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
    >
      Name
    </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by price"
      class="price-column"
    >
      Price
    </th>
    <td mat-cell *matCellDef="let element" class="price-column">
      ${{ element.price }}
    </td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by quantity"
      class="quantity-column"
    >
      Quantity
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-button-toggle-group
        name="fontStyle"
        aria-label="Font Style"
        [hideSingleSelectionIndicator]="true"
        class="quantity-column"
      >
        <mat-button-toggle><mat-icon>remove</mat-icon></mat-button-toggle>
        <mat-button-toggle>{{ element.quantity }}</mat-button-toggle>
        <mat-button-toggle><mat-icon>add</mat-icon></mat-button-toggle>
      </mat-button-toggle-group>
    </td>
  </ng-container>

  <!-- Total Column -->
  <ng-container matColumnDef="total">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by total"
    >
      Total
    </th>
    <td mat-cell *matCellDef="let element">
      ${{ element.price * element.quantity }}
    </td>
  </ng-container>

  <!-- Purchase Column -->
  <ng-container matColumnDef="purchase">
    <th mat-header-cell *matHeaderCellDef>Purchase</th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button>Add to cart</button>
    </td>
  </ng-container>

  <!-- Remove Column -->
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef>Remove</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button>
        <mat-icon fontSet="material-symbols-outlined">
          {{
            (element.isAddedToCart && "remove_shopping_cart") ||
              (element.isAddedToWishlist && "heart_minus")
          }}
        </mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>

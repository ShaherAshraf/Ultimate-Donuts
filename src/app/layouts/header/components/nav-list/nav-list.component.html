<mat-nav-list [class.desktop]="isDesktop">
  @for (link of list; track link) {
  <a mat-list-item [routerLink]="link.path" routerLinkActive="active">
    <mat-icon
      *ngIf="!isDesktop"
      matListItemIcon
      fontSet="material-symbols-outlined"
      >{{ link.icon }}
    </mat-icon>
    <div class="label">{{ link.label }}</div>
  </a>
  }
</mat-nav-list>
